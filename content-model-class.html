<!-- Product Name -->
<div class="model-header">
  <p class="item">
    <input type="text" size="12" name="Product" value="" placeholder="Product Name" v-model="product">
    <span class="text">で取り扱うオブジェクト</span>
  </p>

  <!-- Add Object  -->
  <div class="add">
    <button class="button-mini style-reverse and-text" v-on:click="addObject">
      <i class="icon-add">オブジェクトを追加</i>
    </button>
  </div>
</div>

<div id="model-object-list" class="model-main model-class">
  <!-- Object Block -->
  <div class="block-class frame-style"
       v-for="(object, index) in objects"
       v-bind:key="object.id">
    <div class="block object-name">
      <p class="buttons">
        <button class="button-mini style-reverse and-text" v-on:click="removeObject(index, object)">
          <i class="icon-remove">削除</i>
        </button>
      </p>
      <input type="text" size="8" placeholder="Object" v-model="object.name">
    </div>

    <div class="block">
      <p class="title">
        プロパティ
        <button class="button-mini and-text" v-on:click="addProperty(object)">
          <i class="icon-add"></i>
        </button>
      </p>
      <ul id="model-class-property-list" class="list">
        <li v-for="(property, index) in object.properties">
          <input type="text" size="" placeholder="Property" v-model="object.properties[index]" />
          <button class="button-mini" v-on:click="removeProperty(index, object)">
            <i class="icon-remove" alt="Remove"></i>
          </button>
        </li>
      </ul>
    </div>

    <div class="block">
      <p class="title">
        アクション
        <button class="button-mini" v-on:click="addAction(object)">
          <i class="icon-add"></i>
        </button>
      </p>
      <ul id="model-class-action-list" class="list">
        <li v-for="(action, index) in object.actions">
          <input type="text" size="" placeholder="Action" v-model="object.actions[index]" />
          <button class="button-mini style-reverse" v-on:click="removeAction(index, object)">
            <i class="icon-remove" alt="Remove"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
