<div class="frame frame-style graphic-ooui">
  <!-- Navigation -->
  <div class="graphic-navigation">
    <p class="title">
      <input class="input" type="text" size="12" name="Product" value="" placeholder="Product Name" v-model="product">
    </p>
    <ul id="graph-oo-object-list" class="menu" ondrop="drop(event)">
      <li v-for="(object, index) in objects"
          v-bind:key="object.id"
          v-bind:class="{active: object.isActive}"
          v-on:click="isActive($event)"
          draggable="true"
          ondragstart="dragstart(event)">
          <input class="" type="text" size="8" placeholder="Object" v-model="object.name">
          <button class="button-mini style-reverse" v-on:click="removeObject(index, object)">
            <i class="icon-remove" alt="Remove"></i>
          </button>
      </li>
    </ul>
    <div class="add">
      <button class="button-mini style-reverse" v-on:click="addObject">
        <i class="icon-add"></i>
      </button>
    </div>
  </div>
  
  <div class="graphic-main">
    <!-- Object Name -->
    <div class="main" v-if="objects.length">
      <div class="graphic-head">
        <!-- Title -->
        <div class="graphic-object-name">
          <input class="title" type="text" size="12" placeholder="Object Name" v-model="objects[activeObjectIndex].name" />
        </div>
        <!-- Actions -->
        <div class="graphic-actions">
          <ul id="graph-oo-action-list" class="list">
            <li v-for="(action, index) in objects[activeObjectIndex].actions">
              <input class="" type="text" size="8" placeholder="Action" v-model="action" />
              <button class="button-mini style-reverse" v-on:click="removeAction(index, object)">
                <i class="icon-remove" alt="Remove"></i>
              </button>
            </li>
          </ul>
          <div class="add">
            <button class="button-mini" v-on:click="addAction(index, object)">
              <i class="icon-add"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Properties -->
      <div class="graphic-properties">
        <div class="buttons">
          <button class="button-mini and-text" v-on:click="addProperty(index, objects[activeObjectIndex])">
            <i class="icon-add">Property</i>
          </button>
        </div>

        <table id="graph-oo-property-list" class="table">
          <thead class="head">
            <tr>
              <th>
                <i class="icon-check-off"></i>
              </th>
              <th v-for="(property, index) in objects[activeObjectIndex].properties">
                <input type="text" size="8" placeholder="Property" v-model="property" />
                <button class="button-mini" v-on:click="removeProperty(index, objects[activeObjectIndex])">
                  <i class="icon-remove" alt="Remove"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="active">
              <td>
                <i class="icon-check-on"></i>
              </td>
              <td v-for="(property, index) in objects[activeObjectIndex].properties"
                  v-bind:key="objects[activeObjectIndex].id">
                <span>{{ property }}</span>
              </td>
            </tr>
            <tr>
              <td>
                <i class="icon-check-off"></i>
              </td>
              <td v-for="(property, index) in objects[activeObjectIndex].properties"
                  v-bind:key="objects[activeObjectIndex].id">
                <span>{{ property }}</span>
              </td>
            </tr>
            <tr>
              <td>
                <i class="icon-check-off"></i>
              </td>
              <td v-for="(property, index) in objects[activeObjectIndex].properties"
                  v-bind:key="objects[activeObjectIndex].id">
                <span>{{ property }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <p v-else class="graphic-head">データがありません</p>
  </div>
</div>
